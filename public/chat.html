<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/styles.css">
      <title>Document</title>
</head>

<body>
      <div class="chat">
            <div id="sideBar" class="chat__sidebar">

            </div>
            <div class="chat__main">
                  <div id="messages" class="chat__messages"> </div>
                  <div id="location"></div>
                  <div class="compose">
                        <form action="" id="message-form">
                              <input type="text" id="message" placeholder="Message">
                              <button id="submit">submit</button>
                        </form>
                        <button id="locBtn">Share Location</button>
                  </div>

            </div>
      </div>
      <script id="message-template" type="text/html">
            <div>
                  <span class="message__name">{{user}}</span>
                  <span class="message__meta">{{createdAt}}</span>
                  <p>{{message}}</p>
            </div>
      </script>
      <script id="location-template" type="text/html">
                  <div>
                        
                                <span class="message__name">{{username}}</span>
                               <span class="message__meta">{{sharedOn}}</span>
                        
                        <p>
                          <a href={{location}} target="_blank">{{location}}</a>
                        </p>
                      
                  </div>
            </script>
      <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
            </ul>
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="./js/chat.js"></script>
</body>

</html>
